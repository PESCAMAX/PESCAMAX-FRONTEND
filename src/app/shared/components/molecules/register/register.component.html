<div class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="../../../../../assets/icons/Favicon.png" alt="Logo" class="w-16 h-16">
    </div>
    <h2 class="text-2xl font-semibold text-center mb-4">Crea tu cuenta</h2>
    <p class="text-gray-600 text-center mb-6">Ingresa tus datos para registrarte.</p>

    <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>

    <form (ngSubmit)="register()" (click)="clearMessages()">
      <div class="mb-4">
        <label for="Username" class="block text-gray-700 text-sm font-semibold mb-2">Nombre de usuario</label>
        <input type="text" id="Username" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Username" name="Username" required placeholder="Escriba su usuario">
      </div>
      <div class="mb-4">
        <label for="Email" class="block text-gray-700 text-sm font-semibold mb-2">Correo electrónico</label>
        <input type="email" id="Email" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Email" name="Email" required placeholder="Escriba su correo">
      </div>
      <div class="mb-4">
        <label for="Phone" class="block text-gray-700 text-sm font-semibold mb-2">Teléfono</label>
        <input type="tel" id="Phone" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Phone" name="Phone" required placeholder="Escriba su teléfono">
      </div>
      <div class="mb-4">
        <label for="Password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña</label>
        <input type="password" id="Password" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="Password" name="Password" required placeholder="Escriba una contraseña">
      </div>
      <div class="mb-6">
        <label for="ConfirmPassword" class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Contraseña</label>
        <input type="password" id="ConfirmPassword" class="form-input w-full px-4 py-2 border rounded-lg text-gray-700 focus:ring-blue-500" [(ngModel)]="ConfirmPassword" name="ConfirmPassword" required placeholder="Confirme su contraseña">
        <p class="text-gray-600 text-xs mt-1">Mínimo 8 caracteres, un carácter no alfanumérico y un número.</p>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Registrar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="http://localhost:4200/login" class="text-sm text-blue-500 hover:underline">Iniciar sesión</a>
    </div>

    <p class="text-gray-600 text-xs text-center mt-4">
      <a href="#" class="text-blue-500 hover:underline">Términos y Condiciones</a>.
    </p>
  </div>
</div>
