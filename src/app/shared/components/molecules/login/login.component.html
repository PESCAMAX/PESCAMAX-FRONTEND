
<div class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <span class="text-2xl font-light">Ingresa a tu cuenta</span>
    <div class="mt-4 bg-white shadow-md rounded-lg text-left">
      <div class="h-2 bg-blue-500 rounded-t-md"></div>
      <div class="px-8 py-6">
        <!-- Alertas -->
        <app-alert-form [successMessage]="successMessage" [errorMessage]="errorMessage"></app-alert-form>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <label class="block font-semibold"> Nombre de usuario </label>
          <input type="text" formControlName="username" placeholder="Email" name="username"
                 class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
          <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)">
            <small class="text-red-600">Nombre de usuario es requerido</small>
          </div>

          <label class="block mt-3 font-semibold"> Contraseña </label>
          <input type="password" formControlName="password" placeholder="Password" name="password"
                 class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
          <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <small class="text-red-600">Contraseña es requerida</small>
          </div>

          <div class="flex justify-between items-baseline">
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-900">Login</button>
            <p class="text-sm hover:underline"><a href="/forgot-password" class="text-cyan-600">¿Olvidaste tu Contraseña?</a></p>
          </div>
        </form>

      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Ingresar</button>
    </form>

    <div class="mt-4 text-center">
      <a href="/forgot-password" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu Contraseña?</a>
    </div>

    <div class="mt-4 text-center">
      <a href="http://localhost:4200/register" class="text-sm text-blue-500 hover:underline">Crear cuenta</a>
    </div>
  </div>
</div>
