<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
    </a>
    <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md">
      <div class="flex justify-center mb-6">
        <img src="../../../../../assets/icons/Favicon.png" alt="Miimagen" class="w-16 h-16"> 
            <!--img copiada  -->
      </div>
      <h2 class=" text-center mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Restablecer contraseña
      </h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
          <app-inputs-form
            type="email"
            formControlName="email"
            placeholder="Escribe el correo"
          ></app-inputs-form>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva contraseña</label>
          <app-inputs-form
            type="password"
            formControlName="password"
            placeholder="Escribe la nueva contraseña"
          ></app-inputs-form>
        </div>
        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar contraseña</label>
          <app-inputs-form
            type="password"
            formControlName="confirmPassword"
            placeholder="Vuelve a escribir la contraseña"
          ></app-inputs-form>
        </div>
        <app-button-guardar 
        [type]="'submit'"
        [texto]="'Restablecer contraseña'"
        [color]="'blue'"
        [fullWidth]="true">
      </app-button-guardar>
      </form>
    </div>
  </div>
</section>
