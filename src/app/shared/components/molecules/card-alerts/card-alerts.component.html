
<div class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-2xl font-semibold mb-4">Configuración de Alertas</h1>

  <div class="text-center mt-8">
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button" (click)="toggleModal()">
      DEFINIR HORARIO DE ALERTA 
    </button>
  </div>

  <!-- Modal component -->
  <div [ngClass]="{'block': modalOpen, 'hidden': !modalOpen}" class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
              <div class="mt-2">
                <form>

                  <!-- Número de horas a seleccionar -->
                  <!-- Reloj con horas -->
                  <app-relojc></app-relojc>
                </form>
              </div>
      </div>
    </div>
  </div>
</div>
