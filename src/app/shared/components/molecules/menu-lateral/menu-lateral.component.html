<div id="Main" class="fixed top-0 left-0 h-full bg-[#F2F5F7] transition-all duration-300 overflow-hidden"
     [ngClass]="{'w-64': isMenuOpen, 'w-16': !isMenuOpen}">
  <div class="flex items-center w-full py-4 text-gray-600 hover:bg-gray-100 rounded-lg p-4">
    <button class="text-gray-500 focus:outline-none" (click)="toggleMenu()">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
    <div class="flex items-center ml-7" [ngClass]="{'hidden': !isMenuOpen}">
      <img src="../../../../../assets/icons/Logo_pescamax.png" alt="PESCAMAX logo" class="w-8 h-8 mr-2">
      <a [href]="'/home/' + userId" class="flex items-center">
        <span class="text-lg font-semibold text-blue-500">PESCA<span class="text-black">MAX</span></span>
      </a>
    </div>
  </div>

  <nav class="mt-8">
    <div class="px-2">
      <button (click)="toggleSubMenu(1)" class="flex items-center w-full py-4 text-gray-600 hover:bg-gray-100 rounded-lg p-2">
        <img src="../../../../../assets/icons/grafico-de-negocios.png" alt="Dashboard" class="w-8 h-8 mr-3" (click)="openMenuFromLogo()">
        <span class="text-sm font-medium" [ngClass]="{'hidden': !isMenuOpen}">Panel De Control</span>
      </button>
      <div *ngIf="subMenuVisible === 1 && isMenuOpen" class="ml-10 mt-2">
        <a [href]="'/temperatura/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/temperatura.png" alt="Temperatura" class="w-5 h-5 mr-2 ml-5">
          <span>Gráfica temperatura</span>
        </a>
        <a [href]="'/grafica-tds/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/medidor-de-ph-digital.png" alt="TDS" class="w-5 h-5 mr-2 ml-5">
          <span>Gráfica de TDS</span>
        </a>
        <a [href]="'/grafica-ph/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/metros.png" alt="Ph" class="w-5 h-5 mr-2 ml-5">
          <span>Gráfica de Ph</span>
        </a>
        <a [href]="'/home/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/grafico-de-linea.png" alt="Gráfica General" class="w-5 h-5 mr-2 ml-5">
          <span>Gráfica General</span>
        </a>
        <a [href]="'/tabla-datos/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/mesa.png" alt="Tablas" class="w-5 h-5 mr-2 ml-5">
          <span>Tablas</span>
        </a>
      </div>
    </div>

    <div class="px-2 mt-4">
      <button (click)="toggleSubMenu(2)" class="flex items-center w-full py-4 text-gray-600 hover:bg-gray-100 rounded-lg p-2">
        <img src="../../../../../assets/icons/creador-de-contenido.png" alt="Gestión" class="w-8 h-8 mr-3" (click)="openMenuFromLogo()">
        <span class="text-sm font-medium" [ngClass]="{'hidden': !isMenuOpen}">Gestión de parámetros</span>
      </button>
      <div *ngIf="subMenuVisible === 2 && isMenuOpen" class="ml-10 mt-2">
        <a [href]="'/crear-especie/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/crear-especie.png" alt="Crear especie" class="w-5 h-5 mr-2 ml-5">
          <span>Crear especie</span>
        </a>
        <a [href]="'/seleccionar-especie/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/seleccion-de-caracteristicas.png" alt="Seleccionar especie" class="w-5 h-5 mr-2 ml-5">
          <span>Seleccionar especie</span>
        </a>
        <a [href]="'/modificar-especie/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/editar.png" alt="Modificar especie" class="w-5 h-5 mr-2 ml-5">
          <span>Modificar especie</span>
        </a>
      </div>
    </div>

    <div class="px-2 mt-4">
      <button (click)="toggleSubMenu(3)" class="flex items-center w-full py-4 text-gray-600 hover:bg-gray-100 rounded-lg p-2">
        <img src="../../../../../assets/icons/advertencia.png" alt="Alertas" class="w-8 h-8 mr-3" (click)="openMenuFromLogo()">
        <span class="text-sm font-medium" [ngClass]="{'hidden': !isMenuOpen}">Sistema de alertas</span>
      </button>
      <div *ngIf="subMenuVisible === 3 && isMenuOpen" class="ml-10 mt-2">
        <a [href]="'/alertas-recientes/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/configuracion.png" alt="Configuracion De Alertas" class="w-5 h-5 mr-2 ml-5">
          <span>Configuracion De Alertas</span>
        </a>
        <a [href]="'/historial-alertas/' + userId" class="flex items-center py-2 text-sm text-gray-500 hover:text-blue-500">
          <img src="../../../../../assets/icons/regulacion.png" alt="Historial de alertas" class="w-5 h-5 mr-2 ml-5">
          <span>Historial de alertas</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="absolute bottom-4 left-4" [ngClass]="{'hidden': !isMenuOpen}">
    <app-exit></app-exit>
  </div>
</div>
