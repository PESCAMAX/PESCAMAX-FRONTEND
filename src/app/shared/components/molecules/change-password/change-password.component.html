<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>
  
      <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Success:</strong>
        <span class="block sm:inline">{{ successMessage }}</span>
      </div>
  
      <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md sm:p-8">
        <div class="flex justify-center mb-8">
          <img src="../../../../../assets/icons/Favicon.png" alt="Miimagen" class="w-16 h-16">
        </div>
        <h2 class="text-center mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Cambiar contraseña
        </h2>
  
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <!-- Current Password -->
          <div class="mb-8">
            <label for="currentPassword" class="block mb-2 text-sm text-gray-600">Contraseña actual</label>
            <app-inputs-form
              type="password"
              formControlName="currentPassword"
              id="currentPassword"
              placeholder="Escribe tu contraseña actual"
            ></app-inputs-form>
          </div>
  
          <!-- New Password -->
          <div class="mb-8">
            <label for="newPassword" class="block mb-2 text-sm text-gray-600">Nueva contraseña</label>
            <app-inputs-form
              type="password"
              formControlName="newPassword"
              id="newPassword"
              placeholder="Escribe la nueva contraseña"
            ></app-inputs-form>
          </div>
  
          <!-- Confirm Password -->
          <div class="mb-8">
            <label for="confirmPassword" class="block mb-2 text-sm text-gray-600">Confirmar nueva contraseña</label>
            <app-inputs-form
              type="password"
              formControlName="confirmPassword"
              id="confirmPassword"
              placeholder="Confirma la nueva contraseña"
            ></app-inputs-form>
          </div>
  
          <!-- Submit Button -->
          <div class="flex justify-center">
            <app-button-guardar 
              [type]="'submit'"
              [texto]="'Cambiar contraseña'"
              [color]="'blue'"
              [fullWidth]="false">
            </app-button-guardar>
          </div>
        </form>
      </div>
    </div>
  </section>
