<div *ngIf="message" [ngClass]="alertClasses" role="alert" class="alert-container">
  <div class="alert-content flex items-center">
    <div class="flex-shrink-0 mr-4">
      <img [src]="iconPath" alt="Alert Icon" class="w-7 h-7">
    </div>
    <div>
      <span class="sr-only">{{ type }}</span>
      <h3 class="text-lg font-medium">{{ label }}</h3>
      <div class="text-sm">
        {{ message }}
      </div>
    </div>
  </div>
  <div class="mt-4 flex">
    <button (click)="onViewMore()" class="mr-2 px-4 py-2 bg-blue-500 text-white rounded">Ver mÃ¡s</button>
    <button (click)="onDismiss()" class="px-4 py-2 bg-gray-500 text-white rounded">Cerrar</button>
  </div>
</div>
