<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Especie ID</th>
        <th>Nombre Especie</th>
        <th>Lote ID</th>
        <th>Descripci√≥n</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alerta of alertasFiltradas">
        <td>{{ alerta.EspecieID }}</td>
        <td>{{ alerta.Nombre }}</td>
        <td>{{ alerta.LoteID }}</td>
        <td >{{ alerta.Descripcion }}</td>
        <td class="descripcion-roja">{{ alerta.FechaCreacion | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="mensajeAlerta" class="alert alert-info">
  {{ mensajeAlerta }}
</div>
