<div class="contenedor-clima">
  
  <div class="encabezado">
    <p class="fecha-actual">{{ obtenerFechaFormateada() }}</p>
    <form (ngSubmit)="buscarCiudad()" class="barra-busqueda">
      <select [(ngModel)]="ciudad" name="ciudad" required>
        <option value="">Seleccione una</option>
        <option *ngFor="let ciudad of ciudadesColombianas" [value]="ciudad">{{ ciudad }}</option>
      </select>
      <button type="submit" class="icono-busqueda">🔍</button>
    </form>
  </div>
    
  <div class="navegacion-fecha">
    <div class="botones-navegacion">
      <button (click)="establecerTipoPronostico('hoy')" [class.activo]="tipoPronostico === 'hoy'">Hoy</button>
      <button (click)="establecerTipoPronostico('manana')" [class.activo]="tipoPronostico === 'manana'">Mañana</button>
      <button (click)="establecerTipoPronostico('semana')" [class.activo]="tipoPronostico === 'semana'">Próximos 7 días</button>
    </div>
  </div>
   
  <div class="pronostico">
    <div class="dia" *ngFor="let dia of obtenerPronostico()">
      <p class="dia-semana">{{ dia.diaSemana }}</p>
      <p class="icono-clima">{{ dia.icono }}</p>
      <p class="temperatura">{{ dia.temperatura }}°</p>
    </div>
  </div>
   
  <div class="otras-ciudades">
    <div class="encabezado-ciudades">
      <h3>Otras ciudades grandes</h3>
      <div class="flechas-navegacion">
        <button class="flecha izquierda" (click)="desplazarCiudades('izquierda')">←</button>
        <button class="flecha derecha" (click)="desplazarCiudades('derecha')">→</button>
      </div>
    </div>
       
    <div class="lista-ciudades" #listaCiudades>
      <app-tarjeta-clima [datosClima]="datosClima"></app-tarjeta-clima>
      <div class="ciudad" *ngFor="let ciudad of otrasCiudades">
        <h4>{{ ciudad.nombre }}</h4>
        <p class="clima-ciudad">{{ ciudad.clima }}</p>
        <p class="temp-ciudad">{{ ciudad.temp }}°C</p>
      </div>
    </div>
  </div>
</div>
