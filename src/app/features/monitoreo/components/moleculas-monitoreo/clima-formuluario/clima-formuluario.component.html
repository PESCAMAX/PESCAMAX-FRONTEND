<div class="container-clima">
  <div class="weather-container">
    <div class="header">
      <h2 class="month">{{ currentDate | date:'MMMM yyyy' }}</h2>
      <div class="search-bar">
        <input type="text" [(ngModel)]="ciudad" placeholder="Search City...">
        <button class="search-icon" (click)="buscarCiudad()">ğŸ”</button>
      </div>
    </div>
    
    <div class="date-nav">
      <p class="current-date">{{ getFormattedDate() }}</p>
      <div class="nav-buttons">
        <button>Today</button>
        <button>Tomorrow</button>
        <button class="active">Next 7 day</button>
      </div>
    </div>
    
    <div class="forecast">
      <div class="day" *ngFor="let day of forecast">
        <p class="weekday">{{ day.weekday }}</p>
        <p class="weather-icon">{{ day.icon }}</p>
        <p class="temperature">{{ day.temperature }}Â°</p>
      </div>
    </div>
    
    <div class="other-cities">
      <div class="cities-header">
        <h3>Other large cities</h3>
        <div class="nav-arrows">
          <button class="arrow left">â†</button>
          <button class="arrow right">â†’</button>
        </div>
      </div>
      <div class="city-list">
        <div class="city" *ngFor="let city of otherCities">
          <h4>{{ city.name }}</h4>
          <p class="city-weather">{{ city.weather }}</p>
          <p class="city-temp">{{ city.temp }}Â°</p>
        </div>
      </div>
    </div>
  </div>
</div>
