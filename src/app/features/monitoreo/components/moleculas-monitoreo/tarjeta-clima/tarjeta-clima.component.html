<div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg max-w-sm mx-auto">
  <div class="flex justify-between items-center mb-4">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span class="text-lg font-semibold">{{ nombreCiudad }}</span>
    </div>
    <div class="text-sm">Hoy, {{ currentDate }}</div>
  </div>
  
  <div class="flex items-center justify-center mb-6">
    <div class="text-6xl font-bold">{{ temperaturaActual | number:'1.0-0' }}°C</div>
    <div class="ml-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
      </svg>
    </div>
  </div>
  
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div class="text-center">
      <div class="font-semibold">Precipitación</div>
      <div>36%</div>
    </div>
    <div class="text-center">
      <div class="font-semibold">Humedad</div>
      <div>{{ humedad }}%    </div>
    </div>
    <div class="text-center">
      <div class="font-semibold">Clouds</div>
      <div>{{ nubes }}%</div>
    </div>
  </div>
  
  <div class="flex justify-between text-sm">
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
      <span>5:30 AM</span>
      <span class="ml-2 text-xs">4 hours ago</span>
    </div>
    <div class="flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
      <span>6:00 PM</span>
      <span class="ml-2 text-xs">In 9 hours</span>
    </div>
  </div>
</div>
