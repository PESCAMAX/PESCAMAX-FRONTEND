<div class="flex h-screen overflow-hidden">
  <app-menu-lateral (menuToggled)="onMenuToggle($event)" class="z-20"></app-menu-lateral>
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-x-hidden overflow-y-auto transition-all duration-300"
          [ngClass]="{'ml-': isMenuOpen, 'ml-0': !isMenuOpen}">
      <div class="container mx-auto px-4 py-8">
        <div class="mb-4">
          <!-- Aquí puedes añadir contenido adicional si es necesario -->
        </div>
        <div class="mm"></div>
        <h1 class="title p-4 text-2xl font-bold custom-font custom-color">Gráfica de temperatura</h1>
        <div class="flex-container">
          <div class="graph-column">
            <div class="mb-8">
              <app-temperatura></app-temperatura>
            </div>
          </div>
          <div class="cards-column">
            <app-cards-info title="Temperatura" 
                            [value]="temperaturaValue" 
                            [trend]="temperaturaTrend" 
                            [trendValue]="temperaturaTrendValue">
            </app-cards-info>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
